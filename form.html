<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
<div class="form-container">
    <form id="registrationForm">
        <h2>WELCOME TO OUR COMPANY!</h2>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Please select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Available for:</label>
            <select id="availability" name="availability" required>
                <option value="">Please select</option>
                <option value="full-time">Full Time</option>
                <option value="part-time">Part Time</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the Terms</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
